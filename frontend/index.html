<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>


    <script>
function validateForm() {
    const userid = document.getElementById("userid").value.trim();
    const password = document.getElementById("password").value.trim();
    const name = document.getElementById("name").value.trim();
    const country = document.getElementById("country").value;
    const zip = document.getElementById("zip").value.trim();
    const email = document.getElementById("email").value.trim();

    const sex = document.querySelector('input[name="sex"]:checked');
    const language = document.querySelectorAll('input[name="language"]:checked');

    const nameRegex = /^[A-Za-z]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const numberRegex = /^[0-9]+$/;

    // User ID
    if (userid.length < 5 || userid.length > 12) {
        alert("User ID is required and must be of length 5 to 12");
        return false;
    }

    // Password
    if (password.length < 7 || password.length > 12) {
        alert("Password is required and must be of length 7 to 12");
        return false;
    }

    // Name
    if (!nameRegex.test(name)) {
        alert("Name is required and must contain alphabets only");
        return false;
    }

    // Country
    if (country === "") {
        alert("Please select a country");
        return false;
    }

    // ZIP Code
    if (!numberRegex.test(zip)) {
        alert("ZIP code is required and must be numeric only");
        return false;
    }

    // Email
    if (!emailRegex.test(email)) {
        alert("Email is required and must be a valid email");
        return false;
    }

    // Sex
    if (!sex) {
        alert("Sex is required");
        return false;
    }

    // Language
    if (language.length === 0) {
        alert("Language is required");
        return false;
    }

    alert("Form submitted successfully");
    return true;
}
</script>
</head>
<body>

<h2>Registration Form</h2>

<form onsubmit="return validateForm()">
    <p>
        <label for="userid">User id:</label>
        <input type="text" id="userid" name="userid" placeholder="16286" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Bazil" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Manimala, Kottayam, Kerala" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">select</option>
            <option>India</option>
            <option>China</option>
            <option>Brazil</option>
        </select><br><br>

        <lable for="zip"> Zip code:</lable>
        <input type="number" id="zip" name="zip" placeholder="124585" required><br><br>

        <lable for="email"> Email:</lable>
        <input type="email" id="email" name="email" placeholder="name@domain" required><br><br>

        Sex:
        <label><input type="radio" name="sex" value="male">Male</label>
        <label><input type="radio" name="sex" value="female">Female</label><br>

        Language:
        <label><input type="checkbox" name="language" value="english"> English</label>
        <label><input type="checkbox" name="language" value="non-english"> Non English</label><br><br>

        <label for="about">About</label>
        <textarea id="about"rows="4" cols="30" ></textarea><br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
