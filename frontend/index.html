<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
    <p>
        <label for="userid">User id:</label>
        <input type="text" id="userid" name="userid" placeholder="16286" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Bazil" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Manimala, Kottayam, Kerala" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">select</option>
            <option>India</option>
            <option>China</option>
            <option>Brazil</option>
        </select><br><br>

        <lable for="zip"> Zip code:</lable>
        <input type="number" id="zip" name="zip" placeholder="124585" required><br><br>

        <lable for="email"> Email:</lable>
        <input type="email" id="email" name="email" placeholder="name@domain" required><br><br>

        Sex:
        <label><input type="radio" name="sex" value="male">Male</label>
        <label><input type="radio" name="sex" value="female">Female</label><br>

        Language:
        <label><input type="checkbox" name="language" value="english"> English</label>
        <label><input type="checkbox" name="language" value="non-english"> Non English</label><br><br>

        <label for="about">About</label>
        <textarea id="about"rows="4" cols="30" ></textarea><br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
