<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="title-container">
                <h1>FarmConnect Direct</h1>
                <h4>a website by SolveXSquad</h4>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="know_more.html">Know More</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
    </nav>

    <section class="content upload-product">
        <h1>Upload New Product</h1>
        <form id="productForm" class="upload-product-form">
            <h2 style="color: #006400;">Select a Vegetable</h2>
            <div class="vegetable-list">
                <button class="vegetable-btn" data-vegetable="Tomato"><img src="images/tomato.jpg" alt="Tomato"><span>Tomato</span></button>
                <button class="vegetable-btn" data-vegetable="Potato"><img src="images/potato.jpg" alt="Potato"><span>Potato</span></button>
                <button class="vegetable-btn" data-vegetable="Onion"><img src="images/onion.jpg" alt="Onion"><span>Onion</span></button>
                <button class="vegetable-btn" data-vegetable="Carrot"><img src="images/carrot.jpg" alt="Carrot"><span>Carrot</span></button>
                <button class="vegetable-btn" data-vegetable="Cabbage"><img src="images/cabbage.jpg" alt="Cabbage"><span>Cabbage</span></button>
                <button class="vegetable-btn" data-vegetable="Spinach"><img src="images/spinach.jpg" alt="Spinach"><span>Spinach</span></button>
                <button class="vegetable-btn" data-vegetable="Brinjal"><img src="images/brinjal.jpg" alt="Brinjal"><span>Brinjal</span></button>
                <button class="vegetable-btn" data-vegetable="Peas"><img src="images/peas.jpg" alt="Peas"><span>Peas</span></button>
                <button class="vegetable-btn" data-vegetable="Cauliflower"><img src="images/cauliflower.jpg" alt="Cauliflower"><span>Cauliflower</span></button>
                <button class="vegetable-btn" data-vegetable="Beetroot"><img src="images/beetroot.jpg" alt="Beetroot"><span>Beetroot</span></button>
                <button class="vegetable-btn" data-vegetable="Radish"><img src="images/radish.jpg" alt="Radish"><span>Radish</span></button>
                <button class="vegetable-btn" data-vegetable="Cucumber"><img src="images/cucumber.jpg" alt="Cucumber"><span>Cucumber</span></button>
                <button class="vegetable-btn" data-vegetable="Ladyfinger"><img src="images/ladyfinger.jpg" alt="Ladyfinger"><span>Ladyfinger</span></button>
                <button class="vegetable-btn" data-vegetable="Chilli"><img src="images/chilli.jpg" alt="Chilli"><span>Chilli</span></button>
                <button class="vegetable-btn" data-vegetable="Pumpkin"><img src="images/pumpkin.jpg" alt="Pumpkin"><span>Pumpkin</span></button>
                <button class="vegetable-btn" data-vegetable="Beans"><img src="images/beans.jpg" alt="Beans"><span>Beans</span></button>
                <button class="vegetable-btn" data-vegetable="Coriander"><img src="images/coriander.jpg" alt="Coriander"><span>Coriander</span></button>
            </div>
            <div class="form-inputs">
                <div class="input-group">
                    <label for="vegetableName">Vegetable Name</label>
                    <input type="text" id="vegetableName" placeholder="Vegetable Name" readonly required>
                </div>
                <div class="input-group">
                    <label for="state">State</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="district">District</label>
                    <select id="district" required>
                        <option value="">Select District</option>
                    </select>
                </div>
                <div class="input-group price-group">
                    <label for="pricePerKg">Price (per kg)</label>
                    <div class="price-container">
                        <input type="number" id="pricePerKg" placeholder="Enter price" min="1" required>
                        <span id="priceDisplay">₹0/kg</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" placeholder="Contact Number (e.g., +919876543210)" value="+91" pattern="\+91[0-9]{10}" required oninput="enforcePhonePrefix(this)">
                </div>
                <button type="submit">Upload Product</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 FarmConnect Direct. We love our users!</p>
    </footer>
</body>
</html>
